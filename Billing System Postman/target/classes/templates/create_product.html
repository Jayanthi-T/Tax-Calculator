<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<html>-->
<head>
    <meta charset="ISO-8859-1">
    <title>Billing Counter</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">

    <a class="navbar-brand" href="#">Welcome to Our Department Store :</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"></li>
            </ul>
        </div>
    </nav>
    <br>
    <br>

    <div class = "container">
        <div class = "row">
            <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Add New Product </h1>
                <div class = "card-body">
                    <form th:action="@{/products}" th:object = "${product}" method="POST">
                        <div class ="form-group">
                            <label> Product Type </label>
                            <input
                                    type = "text"
                                    name = "productType" id="productType"
                                    th:field = "*{productType}"
                                    class = "form-control"
                                    placeholder="Enter Product Type"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Quantity of the Product </label>
                            <input
                                    type = "number"
                                    name = "quantity" id="quantity"
                                    th:field = "*{quantity}"
                                    class = "form-control"
                                    placeholder="Enter Quantity of Product"
                            />
                        </div>

                        <div class ="form-group">
                            <label> Unit Price of the Product </label>
                            <input
                                    type = "number" step = "any"
                                    name = "unitPrice" id="unitPrice"
                                    th:field = "*{unitPrice}"
                                    class = "form-control"
                                    placeholder="Enter Unit Price of the Product"
                            />
                        </div>

                        <div class = "box-footer">
                            <button type="submit"  class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
